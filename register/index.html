<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--
		<meta name="image" property="og:image" content="path to brand logo">
		<meta name="description" property="og:description" content="description">
		-->
		<title>Srijan 2019</title>

		<link rel="shortcut icon" type="image/x-icon" href="brand_logo.png" />
		<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

		<style>
			body {
				overflow: hidden;
			}
			#pre-load {
				position: fixed;
				width: 100%;
				height: 100vh;
				background: black no-repeat;
				background-position: center center;
				background-image: url(assets/loader.svg);
				background-size: 40%;
				z-index: 99999;
			}
		</style>
	</head>
	<body>
		<!-- preloader -->
		<div id="pre-load"></div>

		<div id="app"></div>

		<!-- Preloader function -->
		<script>
			var delay = 4000;
			var preloader = document.getElementById('pre-load');
			setTimeout (myFunction, delay);
			function myFunction() {
				preloader.style.display = 'none';
				document.body.style.overflow = 'auto';
			}
		</script>

		<script src="bundle.js"></script>
	</body>
</html>
